name: Group 1 project set-up for the hello world
on: push

jobs:
  build:
    name: Action process for the hello world
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Compile with Maven
        run: mvn compile
      - name: Build Docker Image
        run: docker build -t group1_action .
      - name: Run image
        run: docker run --name grp1imgcontainer -d group1_action
      - name: view logs
        run: docker logs grp1imgcontainer